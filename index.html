<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart - Best Collection For You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 60vh;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Improved Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Active State styling */
        .category-btn.active {
            background-color: #6366f1 !important;
            color: white !important;
            border-color: #6366f1 !important;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        }

        #cart-drawer {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .drawer-open {
            transform: translateX(0) !important;
        }

        .toast-notification {
            animation: slideUp 0.3s ease-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-indigo-600 flex items-center gap-2 cursor-pointer" onclick="window.scrollTo(0,0)">
                <i class="fas fa-shopping-cart"></i>
                <span>SwiftCart</span>
            </div>
            
            <ul class="hidden md:flex space-x-8 font-medium">
                <li><a href="#" class="hover:text-indigo-600 transition">Home</a></li>
                <li><a href="#products-section" class="hover:text-indigo-600 transition">Products</a></li>
                <li><a href="#" class="hover:text-indigo-600 transition">About</a></li>
                <li><a href="#" class="hover:text-indigo-600 transition">Contact</a></li>
            </ul>

            <div class="flex items-center gap-4">
                <button onclick="toggleCart(true)" class="relative p-2 hover:bg-gray-100 rounded-full transition group">
                    <i class="fas fa-shopping-bag text-xl"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-indigo-600 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Cart Drawer -->
    <div id="cart-overlay" class="fixed inset-0 bg-black/50 z-[100] hidden opacity-0 transition-opacity duration-300" onclick="toggleCart(false)"></div>
    <div id="cart-drawer" class="fixed top-0 right-0 h-full w-full max-w-md bg-white z-[101] shadow-2xl translate-x-full flex flex-col">
        <div class="p-6 border-b flex justify-between items-center bg-gray-50">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-shopping-bag text-indigo-600"></i> Your Cart
            </h2>
            <div class="flex items-center gap-4">
                <button onclick="clearCart()" class="text-xs text-red-500 hover:underline font-medium">Clear All</button>
                <button onclick="toggleCart(false)" class="text-gray-400 hover:text-gray-600 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div id="cart-items-list" class="flex-grow overflow-y-auto p-6 space-y-4">
            <!-- Dynamic Cart Items -->
        </div>

        <div class="p-6 border-t bg-gray-50">
            <div class="flex justify-between items-center mb-6">
                <span class="text-gray-600 font-medium">Total Price:</span>
                <span id="cart-total" class="text-2xl font-bold text-gray-900">$0.00</span>
            </div>
            <button class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg">
                Checkout Now
            </button>
        </div>
    </div>

    <!-- Hero Section -->
    <header class="hero-section flex items-center justify-center text-center text-white">
        <div class="max-w-2xl px-4">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Best Collection For You</h1>
            <p class="text-lg md:text-xl mb-8 opacity-90">Discover the latest trends in fashion, electronics, and more.</p>
            <a href="#products-section" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-md font-semibold transition-all transform hover:scale-105 inline-block">
                Shop Now
            </a>
        </div>
    </header>

    <!-- Products Section -->
    <section id="products-section" class="py-16">
        <div class="container mx-auto px-4">
            <div class="text-center mb-10">
                <h2 class="text-4xl font-bold mb-8">Our Products</h2>
                <div id="category-container" class="flex flex-wrap justify-center gap-3 mb-10">
                    <button class="category-btn active px-6 py-2 rounded-full border border-gray-300 text-sm font-medium transition hover:border-indigo-600" data-category="all">All</button>
                </div>
            </div>

            <!-- Enhanced Loader -->
            <div id="product-loader" class="flex justify-center items-center py-24 hidden">
                <div class="loader"></div>
            </div>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
        </div>
    </section>

    <!-- Product Details Modal -->
    <div id="product-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <div class="modal-overlay absolute inset-0 bg-black/70" onclick="closeModal()"></div>
        <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto relative z-10 flex flex-col md:flex-row">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl z-20">
                <i class="fas fa-times"></i>
            </button>
            <div class="md:w-1/2 p-8 bg-white flex items-center justify-center border-b md:border-b-0 md:border-r border-gray-100">
                <img id="modal-image" src="" alt="" class="max-h-[400px] object-contain">
            </div>
            <div class="md:w-1/2 p-8 flex flex-col">
                <div id="modal-category" class="text-indigo-600 text-xs font-bold uppercase tracking-widest mb-2">Category</div>
                <h2 id="modal-title" class="text-2xl font-bold mb-4">Product Title</h2>
                <div class="flex items-center gap-4 mb-6">
                    <span id="modal-price" class="text-3xl font-bold text-gray-900">$0.00</span>
                    <div class="flex items-center text-yellow-500">
                        <i class="fas fa-star mr-1"></i>
                        <span id="modal-rating" class="font-semibold text-gray-700">0.0</span>
                    </div>
                </div>
                <p id="modal-description" class="text-gray-600 leading-relaxed mb-8 flex-grow"></p>
                <div class="flex gap-4">
                    <button class="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 transition">Buy Now</button>
                    <button id="modal-add-btn" class="flex-1 border-2 border-indigo-600 text-indigo-600 py-4 rounded-xl font-bold hover:bg-indigo-50 transition">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast Area -->
    <div id="notification-container" class="fixed bottom-6 right-6 flex flex-col gap-3 z-[200]"></div>

    <script>
        const productGrid = document.getElementById('product-grid');
        const productLoader = document.getElementById('product-loader');
        const categoryContainer = document.getElementById('category-container');
        const cartCountEl = document.getElementById('cart-count');
        const cartDrawer = document.getElementById('cart-drawer');
        const cartOverlay = document.getElementById('cart-overlay');
        const cartItemsList = document.getElementById('cart-items-list');
        const cartTotalEl = document.getElementById('cart-total');
        const modal = document.getElementById('product-modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalPrice = document.getElementById('modal-price');
        const modalRating = document.getElementById('modal-rating');
        const modalDescription = document.getElementById('modal-description');
        const modalAddBtn = document.getElementById('modal-add-btn');

        let allProducts = [];
        let cartItems = [];

        async function fetchCategories() {
            try {
                const res = await fetch('https://fakestoreapi.com/products/categories');
                const categories = await res.json();
                renderCategories(categories);
            } catch (err) { console.error(err); }
        }

        async function fetchProducts(category = 'all') {
            // Show Spinner, Hide Grid
            productLoader.classList.remove('hidden');
            productGrid.classList.add('hidden');
            
            try {
                let url = category === 'all' ? 'https://fakestoreapi.com/products' : `https://fakestoreapi.com/products/category/${encodeURIComponent(category)}`;
                const res = await fetch(url);
                const products = await res.json();
                allProducts = products;
                renderProducts(products);
            } catch (err) { 
                console.error(err); 
                productGrid.innerHTML = `<p class="col-span-full text-center py-10 text-red-500">Failed to load products. Please try again.</p>`;
            } finally {
                // Hide Spinner, Show Grid
                productLoader.classList.add('hidden');
                productGrid.classList.remove('hidden');
            }
        }

        function toggleCart(isOpen) {
            if (isOpen) {
                cartOverlay.classList.remove('hidden');
                setTimeout(() => cartOverlay.classList.add('opacity-100'), 10);
                cartDrawer.classList.add('drawer-open');
                document.body.style.overflow = 'hidden';
            } else {
                cartOverlay.classList.remove('opacity-100');
                cartDrawer.classList.remove('drawer-open');
                setTimeout(() => {
                    cartOverlay.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }, 400);
            }
        }

        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (product) {
                cartItems.push({...product, cartId: Date.now() + Math.random()});
                updateCartUI();
                showToast(`"${product.title.substring(0, 15)}..." added to cart!`, 'green');
            }
        }

        function removeFromCart(cartId) {
            cartItems = cartItems.filter(item => item.cartId !== cartId);
            updateCartUI();
            showToast(`Item removed from cart.`, 'red');
        }

        function clearCart() {
            if (cartItems.length === 0) return;
            cartItems = [];
            updateCartUI();
            showToast("Cart cleared.", "gray");
        }

        function updateCartUI() {
            cartCountEl.textContent = cartItems.length;
            if (cartItems.length === 0) {
                cartItemsList.innerHTML = `<div class="text-center py-20 text-gray-400"><i class="fas fa-cart-arrow-down text-5xl mb-4"></i><p>Your cart is empty.</p></div>`;
                cartTotalEl.textContent = "$0.00";
                return;
            }
            cartItemsList.innerHTML = cartItems.map((item) => `
                <div class="flex items-center gap-4 bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                    <img src="${item.image}" class="w-16 h-16 object-contain p-1" alt="">
                    <div class="flex-grow">
                        <h4 class="font-bold text-xs line-clamp-1">${item.title}</h4>
                        <p class="text-indigo-600 font-bold text-sm">$${item.price}</p>
                    </div>
                    <button onclick="removeFromCart(${item.cartId})" class="text-red-400 hover:text-red-600 p-2"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');
            const total = cartItems.reduce((sum, item) => sum + item.price, 0);
            cartTotalEl.textContent = `$${total.toFixed(2)}`;
        }

        function showToast(message, color) {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            const colors = { green: 'bg-indigo-600', red: 'bg-red-600', gray: 'bg-gray-800' };
            toast.className = `toast-notification ${colors[color]} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3`;
            toast.innerHTML = `<i class="fas fa-check-circle"></i> <span class="font-medium text-sm">${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.classList.add('opacity-0'); setTimeout(() => toast.remove(), 500); }, 2500);
        }

        function openProductDetail(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;
            modalImage.src = product.image;
            modalTitle.textContent = product.title;
            modalCategory.textContent = product.category;
            modalPrice.textContent = `$${product.price}`;
            modalRating.textContent = `${product.rating.rate} (${product.rating.count})`;
            modalDescription.textContent = product.description;
            modalAddBtn.onclick = () => { addToCart(product.id); closeModal(); };
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() { modal.classList.add('hidden'); document.body.style.overflow = 'auto'; }

        function setActiveCategory(btn) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function renderCategories(categories) {
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = "category-btn px-6 py-2 rounded-full border border-gray-300 text-sm font-medium transition hover:border-indigo-600 capitalize";
                btn.textContent = cat;
                btn.setAttribute('data-category', cat);
                btn.onclick = (e) => {
                    setActiveCategory(e.target);
                    fetchProducts(cat);
                };
                categoryContainer.appendChild(btn);
            });
        }

        function renderProducts(products) {
            productGrid.innerHTML = products.map(product => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 flex flex-col">
                    <div class="p-6 flex items-center justify-center h-64 cursor-pointer" onclick="openProductDetail(${product.id})">
                        <img src="${product.image}" alt="${product.title}" class="max-h-full object-contain hover:scale-105 transition duration-500">
                    </div>
                    <div class="p-5 flex-grow flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <span class="px-3 py-1 bg-indigo-50 text-indigo-600 text-[10px] font-bold rounded-full uppercase">${product.category}</span>
                            <div class="text-yellow-500 text-sm font-bold"><i class="fas fa-star mr-1"></i>${product.rating.rate}</div>
                        </div>
                        <h3 class="font-bold text-gray-900 mb-2 line-clamp-2 h-10 text-sm">${product.title}</h3>
                        <div class="text-xl font-bold text-gray-900 mt-auto">$${product.price}</div>
                        <div class="grid grid-cols-2 gap-3 mt-4">
                            <button onclick="openProductDetail(${product.id})" class="text-xs font-bold border border-gray-200 py-2.5 rounded-lg hover:bg-gray-50">Details</button>
                            <button onclick="addToCart(${product.id})" class="text-xs font-bold bg-indigo-600 text-white py-2.5 rounded-lg hover:bg-indigo-700">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = () => {
            fetchCategories();
            fetchProducts('all');
            const allBtn = document.querySelector('[data-category="all"]');
            allBtn.onclick = (e) => {
                setActiveCategory(e.target);
                fetchProducts('all');
            };
        };
    </script>
</body>
</html>
